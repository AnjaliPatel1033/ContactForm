<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Contact Form</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/1034/1034255.svg?token=exp=1620226629~hmac=037a2cbcde4919d4eefa4465e3f2c6e8" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="boxes">
            <div class="box1">
                <h1>Send us message</h1>
                <form action="#">
                    <div class="row1">
                        <div class="name">
                            <label for="">Name*</label><br>
                            <input type="text"  placeholder="Your Name">
                        </div>
                        <div class="email">
                            <label for="">Email*</label><br>
                            <input type="text"  placeholder="Your Email">
                        </div>
                    </div>
                    <div class="row2">
                        <div class="number">
                            <label for="">Mobile No.*</label><br>
                            <input type="text"  placeholder="Your Mobile No.">
                        </div>
                        <div class="company">
                            <label for="">Company</label><br>
                            <input type="text"  placeholder="Your Comapny Name">
                        </div>
                    </div>
                    <div class="row3">
                        <div class="message">
                            <label for="">Message*</label><br>
                            <textarea name="" id="" cols="50" rows="5" placeholder="write your message"></textarea>
                        </div>
                    </div>
                    <button class="btn">Send message</button>
                </form>
            </div>
            <div class="box2">
                <h1>Contact information</h1>
                <p class="content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est exercitationem veritatis at.</p>
                <div class="contact">
                    <div class="social">
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="description">9757 Aspen Lane South Richmond Hill, NY 11419</p>
                    </div>
                    <div class="social">
                        <i class="fas fa-phone-alt"></i>
                        <p class="description">+1 (291) 939 9321</p>
                    </div>
                    <div class="social">
                        <i class="fa fa-envelope"></i>
                        <p  class="description">info@mywebsite.com</p>
                    </div>
                </div>
                <div class="icons">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="icon">
                        <i class="fab fa-twitter"></i>                  
                      </div>
                    <div class="icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
